<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reis Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Reis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Contact</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Send a Form</a></li>
              <li><a class="dropdown-item" href="#">Our Socials</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Cards -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="images/1.jpg" class="card-img-top" alt="...">
          <div class="card-body text-center"><p class="card-text">Image 1</p></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="images/2.png" class="card-img-top" alt="...">
          <div class="card-body text-center"><p class="card-text">Image 2</p></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="images/3.2.jpg" class="card-img-top" alt="...">
          <div class="card-body text-center"><p class="card-text">Image 3</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Login Here</h3>
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-12">
                <label class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">State</label>
                <select class="form-select" required>
                  <option selected disabled>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" required>
                  <label class="form-check-label">Agree to terms</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-4 mt-5">
    <p>Â© 2025 Reis | Built with Bootstrap</p>
    <div>
      <a href="#" class="text-light me-3"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
