<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form onsubmit="return validation();" method="post ">
        <div class="name-container">
            <label id="name_label">Name:</label>
            <input type="text" id="name">
            <span id="name_error">Please Enter a valid name</span>
        </div>
<br>
        <button type="submit">Send</button>
    </form>



    <form onsubmit="return validation1();" method="POST" >
        <div>
          <label id="age_label">Age:</label>
          <input type="text" id="age">
          <span id="age_error">Please enter a valid age</span>
        </div>
       <button type="submit" name="submit" >Send</button>
    </form>



    <form onsubmit="return validation2();" method="post">
        <label id="city_label">City:</label>

            <option value="Prishtine">Prishtine</option>
            <option value="Prizeren">Prizeren</option>

            <option value="Ferizaj">Ferizaj</option>

        <span id="city_error">Please Enter a valid city</span>
        <button type="submit" name="submit" >Send</button>
